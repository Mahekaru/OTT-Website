<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT</title>
    <link rel="icon" type="image/x-icon" href="./img/relationshipIconMJ 1024x1024.jpg">
    <link rel="stylesheet" href="site.css">
    <!-- Font Awesome CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" /> -->
    <script src="https://kit.fontawesome.com/52e6bef042.js" crossorigin="anonymous"></script>
    <meta name="apps.apple.com:1633279048" content="https://apps.apple.com/us/app/our-time-together/id1633279048" />
</head>
<body>
    <nav class="navbar">
        <div id="nav-logos">
            <div class="logo">
                <img src="img/relationshipIconMJ 1024x1024.jpg" alt="Logo">
            </div>
            <a href="https://apps.apple.com/us/app/our-time-together/id1633279048">
                <img id="apple-badge" src="img/AppleBadge.png" alt="AppleBadge">
            </a>
        </div>

        <div class="nav-main">
            <div class="nav-banner-wrapper">
                <div class="nav-banner welcome-message">
                    <h1>Love Our Time Togethers</h1>
                </div>
            </div>
            <div class="links">
                <ul class="link-list">
                    <li><a href="loveourtimetogether.com">Home</a></li>
                    <li><a href="loveourtimetogether.com/contact-us">Contact Us</a></li>
                    <li><a href="loveourtimetogether.com/privacyNotice">Privacy Notice</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <!-- Contact Info Section -->
            <div class="contact-info">
              <h2>Contact Us</h2>
              <p>Email: <a href="mailto:generic@gmail.com">generic@gmail.com</a></p>
              <p>Follow us on social media:</p>
              <ul>
                <li><a href="https://twitter.com">Twitter</a></li>
                <li><a href="https://facebook.com">Facebook</a></li>
                <li><a href="https://instagram.com">Instagram</a></li>
              </ul>
            </div>
        
            <!-- Contact Form Section -->
            <div class="contact-form">
              <h2>Send Us a Message</h2>
              <form id="contactForm">

                <div>
                    <label for="">First Name:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                </div>
                <div>
                    <label for="">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
                
                <div id="contact-message">
                    <label for="">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
                
                <button type="submit">Submit</button>
              </form>
            </div>
        </div>
    </main>

    <footer>
        <script>
            document.getElementById('contactForm').addEventListener('submit', function(event) {
              event.preventDefault();
              
              const firstName = document.getElementById('firstName').value;
              const lastName = document.getElementById('lastName').value;
              const message = document.getElementById('message').value;
        
              const emailBody = `First Name: ${firstName}\nLast Name: ${lastName}\nMessage: ${message}`;
              
              window.location.href = `mailto:generic@gmail.com?subject=Contact Us Form Submission&body=${encodeURIComponent(emailBody)}`;
            });
          </script>

        <div class="container">
            <div class="social-media">
                <h5 id="social-media-header">Social Media</h5>
                <ul>
                    <li><a href="./PrivacyNotice.html">twitter</a></li>
                    <li><i class="fa fa-solid"></i></li>
                </ul>
            </div>
            <div class="footer-links">
                <h5 id="footer-link-header">Links</h5>
                <ul>
                    <li><a href="./PrivacyNotice.html">Privacy Notice</a></li>
                </ul>
            </div>
        </div>

    </footer>
</body>
</html>
